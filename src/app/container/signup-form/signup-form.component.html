<div class="container mt-4 bg-black text-white rounded-md  mb-4" #formComponent>
    <div class="row py-10 px-14">
    <div class="col-md-6 my-auto">
        <img [src]="imgUrl" alt="User Information" class="img-fluid">
    </div>
    <div class="col-md-6">
        <form class="container">
            <div class="form-group mt-1">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
          
            <div class="form-group mt-1">
              <label for="lastName">UserName</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter username">
            </div>
          
            <div class="form-group mt-1">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
          
            <div class="form-group mt-1">
              <label>Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                <label class="form-check-label" for="others">
                  Others
                </label>
              </div>
            </div>
          
            <div class="form-group mt-1">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
          
            <div class="form-group mt-1">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
          
            <button type="submit" class="btn btn-primary mt-4 ml-1.5">Submit</button>
          </form>
          
    </div>
</div>
</div>
